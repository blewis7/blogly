{% extends 'base.html' %}

{% block title %}
Create New Post
{% endblock %}

{% block content %}

<h1>Create New Post for {{user.first_name}} {{user.last_name}}</h1>
<form method='POST'>
    <input type="text" name='title' placeholder='Enter Title'>
    <input type="text" name='content' placeholder='Enter Post Content'>
    {% for tag in tags %}
    <label for="tags">{{tag.name}}</label><input type="checkbox" name="tags" id="tag_{{tag.id}}" value='{{tag.id}}'>
    {% endfor %}
    <button>Submit Post</button>
</form>
<form action="/users/{{user.id}}">
    <button>Cancel</button>
</form>

{% endblock %}
