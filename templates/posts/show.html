{% extends 'base.html' %}

{% block title %}
{{post.title}}
{% endblock %}

{% block content %}
    <h2>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <form action="/posts/{{post.id}}/edit">
        <button>Edit</button>
    </form>
    <form action="/posts/{{post.id}}/delete" method='POST'>
        <button>Delete</button>
    </form>
    <form action="/users/{{post.user.id}}">
        <button>Cancel</button>
    </form>

{% endblock %}
