{% extends 'base.html' %}

{% block title %}
{{user.first_name}} {{user.last_name}}
{% endblock %}

{% block content %}
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <img src="{{user.image}}" alt="">
    <p>ID: {{user.id}}</p>
    <form action="/{{user.id}}/edit">
        <button>Edit</button>
    </form>
    <form action="/{{user.id}}/delete" method='POST'>
        <button>Delete</button>
    </form>
    <a href="/">Go Back</a>

{% endblock %}
